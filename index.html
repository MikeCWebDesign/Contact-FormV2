<!-- START OF CONTACT FORM  -->

      <div class="row">

      <div id="Divider-Section" class="col-xl-3 col-lg-12">

      </div>

      <div class="col-xl-6 col-lg-12">

        <form class="form-pad" action="" method="get" class="form-example">

          <div class="form-example">

            <div class="row mb-4">

              <div class="col-lg-12 txt-cntr">
                <label class="font3 mb-4" for="name">Enter your full name: </label>
              </div>

              <div class="col-xl-6 col-md-6 mb6">
                <input class="width-name" type="text" name="name" id="name" placeholder="First Name" required>
              </div>

              <div class="col-xl-6 col-md-6">
                <input class="width-name" type="text" name="name" id="name" placeholder="Last Name" required>
              </div>

            </div>

          </div>

          <div class="form-example ">

            <div class="row mb-4">

              <div class="col-6 txt-cntr">
                <label class="font3 mb-4" for="email">Enter your email: </label>


              </div>

              <div class="col-6">
                <input class="padding-input" type="email" name="email" id="email" placeholder="Enter your email here" required>
              </div>

            </div>

          </div>

  <!-- Phone Number Input  -->

          <div class="form-example ">

            <div class="row mb-4">

              <div class="col-6 txt-cntr">
                <label class="font3 mb-4" for="phone">Enter your phone number: </label>
              </div>

              <div class="col-6">
                <input class="padding-input" type="number" name="phone" id="phone" placeholder="Enter your phone number" required>
              </div>

            </div>

          </div>

<!-- Message Input  -->

          <div class="form-example">

            <div class="row mb-4">

              <div class="col-12 txt-cntr ">
                <label class="font3 mb-4" for="message">Please enter your message below: </label>
              </div>

              <div class="col-12">
                <textarea class="messagearea" type="message" placeholder="Please type here for your message" name="name" rows="8" cols="101" required></textarea>
              </div>

            </div>

          </div>

          <div class="btn-section">
            <hr class="mb-5">
              <div class="btn-submit mb-5">
                <input class="btn btn-lg btn-primary" type="submit" value="Submit">
              </div>
          </div>

        </form>
