<body>


  <!-- ============================== Navigation Section =========================================== -->

    <nav class="navbar navbar-expand-xxl navbar-dark bg-primary">

      <div class="container-fluid">
        <div class="">
          <a class="navbar-brand font1" href="#">MC Web Design</a>
        </div>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav">

            <h3 class="Contact-Title font1">Contact Form Template</h3>

            <!-- <li class="nav-item">
                <a id="nav-link" class="nav-link active" aria-current="page" href="#Section-1">Home</a>
              </li>

              <li class="nav-item">
                <a id="nav-link" class="nav-link" href="#About-Me">About</a>
              </li>

            <!-- <li class="nav-item">

          </ul>

        </div>

      </div>

    </nav>

  </section>

  <section id="banner" class="mb-5">

    <div class="container-fluid">

      <div class="row mrgtop">

        <h2 class="font2 mb-4">Contact Form</h2>

        <p class="font3 mb-4">Please fill in the information below: </p>

        <hr>
      </div>
      <form class="form-pad" action="" method="get" class="form-example">


        <div class="form-example col-12">


          <div class="row mb-4">

            <div class="col-6 txt-cntr">
              <label class="font3 mb-4" for="name">Enter your full name: </label>
            </div>

            <div class="col-7">
              <input type="text" name="name" id="name" required>
            </div>

          </div>

        </div>

        <div class="form-example ">

          <div class="row mb-4">

            <div class="col-6 txt-cntr">
              <label class="font3 mb-4" for="email">Enter your email: </label>


            </div>

            <div class="col-7">
              <input type="email" name="email" id="email" required>
            </div>

          </div>

        </div>

        <div class="form-example">

          <div class="row mb-4">

            <div class="col-12 txt-cntr ">

              <label class="font3 mb-4" for="message">Please enter your message below: </label>
              <textarea type="message" name="name" rows="8" cols="50" required></textarea>

            </div>

          </div>

        </div>

        <div class="btn-section">
          <hr class="mb-5">
            <div class="btn-submit">
              <input class="btn btn-lg btn-primary" type="submit" value="Submit">
            </div>
        </div>

      </form>

    </div>




  </section>

  <footer>

    <div class="container-fluid">

      <div class="row bg-primary footer-section fixed-bottom">

        <div id="footer-col-main" class="col-12">
          <p class="pfooter font3">&copy; MC Web Design 2020-2021 </p>
        </div>

      </div>

    </div>

  </footer>
